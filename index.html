<!DOCTYPE html>
<html>
<head>
  <title>Cricket Scoring App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>

<body>

<h2 class="text-success mb-3 text-center">Cricket Scoring App</h2>

<form class="needs-validation" novalidate>
  <div class="card p-3 mx-auto mb-4" style="max-width:400px;">
    <h5 class="text-center mb-3">Match Setup</h5>

    <div class="mb-2">
      <input id="teamA" class="form-control" placeholder="Team A" required>
      <div class="invalid-feedback">Enter Team A</div>
    </div>

    <div class="mb-2">
      <input id="teamB" class="form-control" placeholder="Team B" required>
      <div class="invalid-feedback">Enter Team B</div>
    </div>

    <div class="mb-3">
      <input id="overs" type="number" class="form-control" placeholder="Overs" min="1" required>
      <div class="invalid-feedback">Overs must be â‰¥ 1</div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Match</button>
  </div>
</form>

<hr>

<div id="matchesContainer"></div>

<script src="script.js"></script>

<script>
(() => {
  const form = document.querySelector('.needs-validation');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (!form.checkValidity()) {
      e.stopPropagation();
    } else {
      createMatch();
      form.reset();
      form.classList.remove("was-validated");
    }
    form.classList.add('was-validated');
  });
})();
</script>

</body>
</html>
