<!DOCTYPE html>
<html>
<head>
  <title>Cricket Scoring App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h2 style="color: rgb(157, 223, 16);">Cricket Scoring App</h2><br>


<form class="needs-validation" novalidate>
  <div class="card p-3 mx-auto mt-4" style="max-width: 400px;">
    <h5 class="text-center mb-3">Match Setup</h5>

    
    <div class="mb-3">
      <label class="form-label">Team A</label>
      <input type="text" id="teamA" class="form-control" required>
      <div class="invalid-feedback">
        Please enter Team A name
      </div>
    </div>

    
    <div class="mb-3">
      <label class="form-label">Team B</label>
      <input type="text" id="teamB" class="form-control" required>
      <div class="invalid-feedback">
        Please enter Team B name
      </div>
    </div>

   
    <div class="mb-3">
      <label class="form-label">Overs</label>
      <input type="number" id="overs" class="form-control" min="1" required>
      <div class="invalid-feedback">
        Overs must be at least 1
      </div>
    </div>

    
    <button type="submit" class="btn btn-primary w-100">
      Start Match
    </button>
    <button class="btn btn-danger mt-3" onclick="resetApp()">
    Reset Match
    </button>


  </div>
</form>


<hr>


<div id="scoreBoard" style="display:none;">
  <h3 id="battingTeam"></h3>
  <p>Score: <span id="score"> 0</span>/<span id="wickets">0</span></p>
  <p>Overs: <span id="oversCount">0.0</span></p>

  
<button class="btn btn-success score-btn" onclick="addRun(0)">1</button>
<button class="btn btn-success score-btn" onclick="addRun(1)">4</button>
<button class="btn btn-success score-btn" onclick="addRun(2)">6</button>
<button class="btn btn-success score-btn" onclick="addRun(3)">1</button>
<button class="btn btn-success score-btn" onclick="addRun(4)">4</button>
<button class="btn btn-success score-btn" onclick="addRun(6)">6</button>
 

  <br><br>

  
<button class="btn btn-info extra-btn" onclick="addWide()">Wide</button>
<button class="btn btn-warning extra-btn" onclick="addNoBall()">No Ball</button>
<button class="btn btn-danger extra-btn" onclick="addWicket()">Wicket</button>
</div>

<script src="script.js"></script>
</body>
</html>

<script>
(() => {
  'use strict';
  const form = document.querySelector('.needs-validation');

  form.addEventListener('submit', function (event) {
    event.preventDefault();

    if (!form.checkValidity()) {
      event.stopPropagation();
    } else {
      startMatch(); // âœ… ONLY when form is valid
    }

    form.classList.add('was-validated');
  }, false);
})();
</script>
