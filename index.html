<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Scoring App</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2 class="text-center text-success mb-3">Cricket Scoring App</h2>


<div class="top-bar d-flex justify-content-between mb-3">
  <button class="btn btn-outline-secondary" onclick="showHistory()">
    ⬅ History
  </button>

  <button class="btn btn-outline-primary" onclick="showAddMatch()">
    ➕ Add Match
  </button>
</div>


<div id="matchFormSection">
  <form class="needs-validation" novalidate>
    <div class="card form-card mx-auto">
      <h5 class="text-center mb-3">Match Setup</h5>

      <input id="teamA" class="form-control mb-2" placeholder="Team A" required>
      <div class="invalid-feedback">Enter Team A</div>

      <input id="teamB" class="form-control mb-2" placeholder="Team B" required>
      <div class="invalid-feedback">Enter Team B</div>

      <input id="overs" type="number" class="form-control mb-3"
             placeholder="Overs" min="1" required>
      <div class="invalid-feedback">Overs must be ≥ 1</div>

      <button type="submit" class="btn btn-success w-100">
        Create Match
      </button>
    </div>
  </form>
</div>


<div id="currentMatchSection" style="display:none;">
  <h5 class="mb-3">Current Matches</h5>
  <div id="matchesContainer"></div>
</div>

<div id="historySection" style="display:none;">
  <h5 class="mb-3">Match History</h5>
  <div id="historyContainer"></div>

  <button class="btn btn-outline-primary mt-3" onclick="showCurrentMatches()">
    ⬅ Back to Current Match
  </button>
</div>


<script src="script.js"></script>


<!-- bootstrap -->
<script>
(() => {
  const form = document.querySelector('.needs-validation');
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    if (!form.checkValidity()) {
      e.stopPropagation();
    } else {
      createMatch();
      form.reset();
    }
    form.classList.add('was-validated');
  });
})();
</script>

</body>
</html>
