<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cricket Scoring App</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 

</head>

<body class="bg-light" style="font-family: Arial,  sans-serif;">

<div class="container py-3">

  <h2 class="text-center text-primary mb-3">
    Cricket Scoring App
  </h2>

 
  <div class="d-flex justify-content-between mb-3 gap-2 mt-4">
    <button class="btn btn-outline-primary" onclick="showHistory()">
      ⬅ History
    </button>

    <button class="btn btn-primary" onclick="showAddMatch()">
      ➕ Add Match
    </button>
  </div>

  
  <div class="row justify-content-center">
    <div id="matchFormSection" class="col-12 col-lg-4 mt-5">

      <form class="needs-validation" novalidate>
        <div class="card p-3 shadow-sm">

          <h5 class="text-center text-primary mb-3">
            Match Setup
          </h5>

          <input id="teamA" class="form-control mb-2" placeholder="Team A" required>
          <div class="invalid-feedback mb-1">Enter Team A</div>

          <input id="teamB" class="form-control mb-2" placeholder="Team B" required>
          <div class="invalid-feedback mb-1">Enter Team B</div>

          <input id="overs" type="number"
                 class="form-control mb-3"
                 placeholder="Overs"
                 min="1" required>
          <div class="invalid-feedback mb-1">
            Overs must be ≥ 1
          </div>

          
          <button type="submit" class="btn btn-success w-100">
            Create Match
          </button>

        </div>
      </form>

    </div>
  </div>

 
  <div id="currentMatchSection" class="d-none">
    <h5 class="mb-3 text-primary">Current Matches</h5>
    <div id="matchesContainer"></div>
  </div>

 
  <div id="historySection" class="d-none">
    <h5 class="mb-3 text-primary">Match History</h5>
    <div id="historyContainer"></div>

    <div class="text-end mt-3">
      <button class="btn btn-outline-primary"
              onclick="showCurrentMatches()">
         Back to Current Match ➡️
      </button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script src="script.js"></script>

<script>
(() => {
  const form = document.querySelector('.needs-validation');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    if (form.checkValidity()) {
      createMatch();
      form.reset();
    }

    form.classList.add('was-validated');
  });
})();
</script>

</body>
</html>
